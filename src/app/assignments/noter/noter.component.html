
<h1 mat-dialog-title> Noter ny eto {{devoir.rendu }}</h1>
<div mat-dialog-content *ngIf="!devoir.rendu">
    <form ngForm class="form" #formupdate (submit)="onSaveAssignment(); formupdate.reset(); ">
        <mat-form-field>
        <input matInput placeholder="Modifier la note" [(ngModel)]="note" name="assignment-note">
        </mat-form-field>
        <mat-form-field>
        <input matInput placeholder="Ajouter des remarques" [(ngModel)]="remarques" name="assignment-remarques">
        </mat-form-field>
        <button mat-raised-button color="primary" >
          Sauver
        </button>
      </form>
</div>

<div mat-dialog-content *ngIf="devoir.rendu">
    <form ngForm class="form" #formupdate (submit)="NepasRendre(); formupdate.reset(); ">
        <p> etes vous certain de ne plus rendre ce dervoir? cela suprrimera la note et les remarques </p>
        <button mat-raised-button color="primary" >
          Sauver
        </button>
      </form>
</div>

<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <span class="close" (click)="closeModals()">
    close dialog
  </span>
</div>
