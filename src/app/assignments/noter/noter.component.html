
<h1 mat-dialog-title *ngIf="!devoir.rendu"> 
  <div class="texteTitre">Rendre le devoir</div>
  <div class="closeTitre" (click)="closeModals()"><img src="../../../assets/croix-cercle.png" width="15px" alt=""></div>
</h1>
<div mat-dialog-content *ngIf="!devoir.rendu">
    <form ngForm class="form" #formupdate (submit)="onSaveAssignment(); formupdate.reset(); ">
        <!-- <mat-form-field>
        <input matInput placeholder="Modifier la note" [(ngModel)]="note" name="assignment-note">
        </mat-form-field>
        <mat-form-field>
        <input matInput placeholder="Ajouter des remarques" [(ngModel)]="remarques" name="assignment-remarques">
        </mat-form-field> -->
        <div class="groupInput">
          <label for="assignment-note">Note <span style="color: red;">*</span></label>
          <input type="number" [(ngModel)]="note" min=0 max=20 name="assignment-note" id="assignment-note" required>
        </div>
        <div class="groupInput">
          <label for="assignment-remarques">Remarque</label>
          <textarea name="assignment-remarques" id="assignment-remarques" [(ngModel)]="remarques" cols="20" rows="5"></textarea>
        </div>
        <button mat-raised-button class="saveBouton" [disabled]="!note || note<0 || note>20" >
          Enregistrer
        </button>
        <!-- <button mat-button (click)="onNoClick()" class="cancelBouton">Annuler</button> -->
      </form>
</div>
