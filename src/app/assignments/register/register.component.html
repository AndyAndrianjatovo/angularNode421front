<form ngForm (submit)="onSubmit();" class="form">
    <input type="text" placeholder="Nom" [(ngModel)]="nom" name="nom" >
    <input type="password" placeholder="password" [(ngModel)]="password" name="password" >
    <input type="text" placeholder="photo" [(ngModel)]="photo" name="photo" >
    <input type="number" placeholder="profil" [(ngModel)]="profil" name="profil" >
  
  
    <button mat-stroked-button color="primary">
    Ajouter un devoir
    </button>
  </form>
