<form ngForm #assignmentForm (submit)="onSubmit(); assignmentForm.reset()" class="form">
  <mat-form-field>
    <input matInput placeholder="Nom de l'assignment" [(ngModel)]="nomAssignment" name="nom" required>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Choose a date</mat-label>
    <input matInput [matDatepicker]="picker" [(ngModel)]="dateDeRendu" name="date" required>
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>

  <!-- <mat-form-field>
    <input matInput placeholder="idMatiere" [(ngModel)]="idMatiere" name="matiere" required>
  </mat-form-field> -->
  <mat-form-field>
    <mat-select [(ngModel)]="idMatiere"  name="matiere">
        <mat-option>None</mat-option>
        <mat-option *ngFor='let option of matieres' [value]='option.id' >{{option.nom}}</mat-option>

    </mat-select>
  </mat-form-field>

  <mat-form-field>
    <mat-select [(ngModel)]="idEleve" name="eleve">
        <mat-option>None</mat-option>
        <mat-option *ngFor='let option of eleves' [value]='option.nom' >
          <img src="{{ option.photo }}" alt="sary"/>
        </mat-option>

    </mat-select>
  </mat-form-field>

    <button mat-stroked-button color="primary" [disabled]="((!this.nomAssignment) || (!this.dateDeRendu))">
      Ajouter un devoir
    </button>
</form>
